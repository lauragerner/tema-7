<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagedysten</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="ost_container" class=pop_up>
                    <div id="ost_sprite"></div>
                </div>
                <div id="svamp_container" class=rysten>
                    <div id="svamp_sprite"></div>
                </div>
                <div id="bombe_container">
                    <div id="bombe_sprite"></div>
                </div>
                <div id="broccoli_container">
                    <div id="broccoli_sprite"></div>
                </div>
                <div id="blaabaer_container" class=spraeng>
                    <div id="blaabaer_sprite"></div>
                </div>
                <div id="muffin_container" class=pop_ud>
                    <div id="muffin_sprite"></div>
                </div>
                <div id="aeg_container">
                    <div id="aeg_sprite"></div>
                </div>
                <div id="piskeris_container">
                    <div id="piskeris_sprite"></div>
                </div>
                <div id="maelk_container">
                    <div id="maelk_sprite"></div>
                </div>
            </div>
            <div id="game_ui">
                <div id="score_board_container">
                    <div id="score_board_sprite"></div>
                </div>
                <div id="score_container">
                    <div id="score_sprite"></div>
                </div>
                <div id="timer_container">
                    <div id="timer_sprite"></div>
                </div>

                <div id="timer_tal_container">
                    <div id="timer_tal_sprite"></div>
                </div>

                <div id="indstillinger_knap_container">
                    <div id="indstillinger_knap_sprite"></div>
                </div>
                <div id="hjaelp_knap_container">
                    <div id="hjaelp_knap_sprite"></div>
                </div>
                <div id="lyd_knap_container">
                    <div id="lyd_knap_sprite"></div>
                </div>
            </div>

        </div>
        <div id="start"></div>
        <div id="game_over"></div>
        <div id="level_complete"></div>
    </div>
</body>

</html>
