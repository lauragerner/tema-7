<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

        .hide {
            opacity: 0;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box">
        <h2 class="hide">Hejsa</h2>
        <p class="hide">... med dejsa</p>
    </div>
    <div id="bax">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let klik = document.querySelector("#klik");
        let slet = document.querySelector("#slet");
        let html = document.querySelector("#html");
        let flyt = document.querySelector("#flyt");
        let box = document.querySelector("#box");
        let bax = document.querySelector("#bax");


        function start() {
            console.log("start");
            klik.addEventListener("click", klikKnap);
            slet.addEventListener("click", klikSlet);
            html.addEventListener("click", klikHtml);
            flyt.addEventListener("click", klikFlyt);
        }

        function klikKnap() {
            console.log("klikKnap");
            document.querySelector("#box").textContent = "Klik";
        }

        function klikSlet() {
            console.log("klikSlet");
            document.querySelector("#box").textContent = "";
        }

        function klikHtml() {
            console.log("klikHtml");
            document.querySelector("p").classList.remove("hide");
            document.querySelector("h2").classList.remove("hide");
        }

        function klikFlyt() {
            console.log("klikFlyt");
            let boxStart = box.innerHTML;
            box.innerHTML = bax.innerHTML;
            bax.innerHTML = boxStart;

        }
    </script>
</body></html>
