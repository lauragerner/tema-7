<body>

    <!--   Programmet skal bede brugeren angive længden på sin flyrejse i timer. Ved klik på en knap skal programmet så udregne CO2-udledningen og give respons i consolen Hvis brugeren laver et forkert input, skal programmet give en fejlmelding.Commit og push til gitHub, når du er tilfreds med opgaven-->

    <p>Hvad er længden på din flyrejse i timer?</p>
    <input type="text" id="længde">
    <br>
    <br>
    <button>Udregn co2-udligningen for din rejse - kig i consolen.</button>

    <script>
        let timer = document.querySelector("#længde").value;
        let co2 = 109;
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let udledning = (timer * co2);
            if (udledning == 0) {
                return (`Husk længden på din flyvetur skal være angivet tal. \n Prøv igen`)
            }
            if (isNaN(udledning)) {
                return (`Fejl. \n Prøv igen med tal`)
            } else {
                return (`Ved ${timer} timers flyrejse har du udledt ${udledning}
        kg co2`)
            }
        }

    </script>
</body>
