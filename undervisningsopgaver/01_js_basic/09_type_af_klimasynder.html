    <!--   Programmet skal udregne udledning af CO2 ved flyrejsepå baggrund af  flyrejsens længde i timer(tag udgangspunkt i en kopi af øvelse 2).Ud fra dette skema, skal du i consolenudskrive både timer  og hvor meget CO2 der er udledt. Fx:Du har fløjet 3 timer og udledt 327 kg CO2. Det er godt for turismen i nordeuropa.-->
    <script>
        let timer = 3;
        let co2 = 109;
        let co2UdledtIKgVedFlyrejse = timer * co2;
        let resultat = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse}
        kg co2`;

        console.log(resultat);

        if (co2UdledtIKgVedFlyrejse < 100) {
            resultat = "Tæt på Thunberg";
        }
        if (co2UdledtIKgVedFlyrejse >= 100 && co2UdledtIKgVedFlyrejse < 200) {
            resultat = "Ja ja, du behøver ikke at melde dig ud af Å!";
        }
        if (co2UdledtIKgVedFlyrejse >= 200 && co2UdledtIKgVedFlyrejse < 600) {
            resultat = "Det er godt for turismen i nordeuropa.";
        }
        if (co2UdledtIKgVedFlyrejse >= 600) {
            resultat = "Nå ja vi kan jo altid kolonisere en anden planet";
        }

        console.log(resultat);
    </script>
